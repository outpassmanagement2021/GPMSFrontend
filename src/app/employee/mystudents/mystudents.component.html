<p-toast position="top-center" key="toastElement"></p-toast>

<div class="container-fluid">
  <div class="row">
    <div
      class="col text-center"
      style="margin-top: 15px; margin-bottom: 5px; color: darkgreen"
    >
      <p style="font-size: 25px; font-weight: bold">Your Mentees</p>
    </div>
  </div>

  <div class="tablearea">
    <p-table
      #dt
      [value]="presentEmployeeStudents"
      selectionMode="single"
      (onRowSelect)="onRowSelect($event)"
      dataKey="id"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[5, 10, 15]"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
      [globalFilterFields]="['Id', 'name', 'batch', 'year', 'phone', 'status']"
      styleClass="p-datatable-responsive-demo"
    >
      <ng-template pTemplate="caption">
        <div class="table-header">
          <span class="p-input-icon-left spacer">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Global Filter"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr class="t-col-head">
          <th pSortableColumn="Id">Id <p-sortIcon field="Id"></p-sortIcon></th>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="batch">
            Batch <p-sortIcon field="batch"></p-sortIcon>
          </th>
          <th pSortableColumn="year">
            Year-of-study <p-sortIcon field="year"></p-sortIcon>
          </th>
          <th pSortableColumn="mobile">
            Mobile <p-sortIcon field="phone"></p-sortIcon>
          </th>
          <th pSortableColumn="status">
            Status <p-sortIcon field="status"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-student>
        <tr [pSelectableRow]="student">
          <td>
            {{ student.Id }}
          </td>
          <td>{{ student.name }}</td>
          <td>
            {{ student.batch }}
          </td>
          <td>
            {{ student.year }}
          </td>
          <td>
            {{ student.phone }}
          </td>
          <td>
            {{ student.status }}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">
            No Mentees Associated. Please contact your department Head.
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
